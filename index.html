<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/001/188/566/original/fire-png.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>Scanner Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="d-flex flex-row align-items-center justify-content-center position-absolute top-50 start-50 translate-middle bg-danger">

    <section class="card me-5 shadow-lg" style="width: 70vh; border: red solid 1px;">
        <form name="form1" action="#" id="formulario" class="p-4 d-flex flex-column align-items-center">
            <label for="id_extintor" class="form-label m-3 fs-2">Escanea un producto:</label>
            <img src="https://www.extinguidoresamerica.com.mx/wp-content/uploads/2018/01/logo_america-1-1-e1515503513447.png" alt="">
            <input autocomplete="off" type="text" name="id_extintor" id="id_extintor" required class="m-3 p-3 form-control" placeholder="código">
            <div class="p-3">
                <button class="btn btn-danger">Añadir</button>
                <input type="button" id="products-btn" value="Mostrar todos los productos" onclick="showProducts()" class="btn btn-outline-danger"></input>
            </div>
            <p id="valueInput"></p>
        </form>
    </section>
    <!-- <div class=""></div> -->

    <section class="card p-4 ms-5 shadow-lg" style="width: 70vh; height:90vh; border: red solid 1px;">
        <p class="fs-2 mb-2">Productos añadidos:</p>
        <div id="products" class="card p-3 mt-3" style="overflow:auto; border: red solid 1px;"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
